<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraph changed.";
        }
        function getLink() {
            var url = document.getElementById('routeInput').value;
            document.getElementById("demo").innerHTML = url;
            window.open(url);
        }
    </script>
</head>

<body>
    <h1>Opens url from input</h1>
    <p id="demo">A Paragraph</p>
    <input id='routeInput'  />
    <button type="button" onclick="getLink()">Try it</button>

</body>

</html>
